<div class="row">
    <h1 class="page-header">시스템환경</h1>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="alert alert-danger"><strong>환경변수를 모두 설정하십시오.</strong> 설정 후 IIS APPPOOL 을 재시작 해야 반영 됩니다.</div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">환경변수</div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="(k,v) in CheckEnvironmentVariable">
                    <span>{{k}}</span>
                    <span class="label pull-right" ng-class="{ 'label-danger': !v, 'label-success':v }">{{v}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
