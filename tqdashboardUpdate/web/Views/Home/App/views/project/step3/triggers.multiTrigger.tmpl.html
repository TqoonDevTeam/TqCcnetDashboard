<div ng-controller="project.step3.triggers.multiTrigger.ctrl as multiCtrl">
    <div class="form-group">
        <label class="control-label col-sm-2">운영방법</label>
        <div class="col-sm-10">
            <select class="form-control" type="text" name="operator" ng-model="trigger.operator" required>
                <option value="Or">Or</option>
                <option value="And">And</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <button type="button" class="btn btn-success btn-sm" uib-tooltip="Trigger 추가" ng-click="multiCtrl.onTriggersAddClick()"><i class="fa fa-plus"></i></button>
        </div>
    </div>
    <div class="list-group">
        <div class="list-group-item" ng-repeat="item in trigger.triggers">
            <span class="label label-primary">{{item['@type']}}</span>
            <span>{{multiCtrl.getDesc(item)}}</span>
            <div class="pull-right">
                <button type="button" ng-click="multiCtrl.onTriggersModClick(item)" class="btn btn-xs btn-warning"><i class="fa fa-pencil"></i></button>
                <button type="button" ng-click="multiCtrl.onTriggersDelClick(item)" class="btn btn-xs btn-danger"><i class="fa fa-times"></i></button>
            </div>
        </div>
    </div>
</div>
