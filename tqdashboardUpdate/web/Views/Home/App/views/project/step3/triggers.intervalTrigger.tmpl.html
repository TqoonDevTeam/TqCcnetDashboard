<div class="form-group">
    <label class="control-label col-sm-2">반복시간</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" name="seconds" ng-model="trigger.seconds" required />
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2">지연시간</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" name="initialSeconds" ng-model="trigger.initialSeconds" required />
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2">동작조건</label>
    <div class="col-sm-10">
        <select class="form-control" ng-model="trigger.buildCondition" ng-options="item.val as item.key for item in buildConditions"></select>
    </div>
</div>
