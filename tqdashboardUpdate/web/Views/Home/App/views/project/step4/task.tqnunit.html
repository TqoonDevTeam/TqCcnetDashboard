<div ng-controller="project.step4.tasks.add.tqnunit.ctrl as tqnunitCtrl">
    <reflector-type model="task" type-source="attrs_required_forced"></reflector-type>
    <div class="form-group">
        <label class="control-label col-sm-2">Version</label>
        <div class="col-sm-10 radio">
            <label>
                <input type="radio" ng-model="task.version" name="Configuration" value="2" required />
                2.x
            </label>
            <label>
                <input type="radio" ng-model="task.version" name="Configuration" value="3" required />
                3.x
            </label>
            <label>
                <input type="radio" ng-model="task.version" name="Configuration" value="CORE" required />
                core
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Assembly</label>
        <div class="col-sm-10">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="asm in task.assemblies.string">
                    {{asm}}
                    <button class="btn btn-danger btn-xs pull-right" type="button" ng-click="tqnunitCtrl.removeAsm(asm)"><i class="fa fa-times"></i></button>
                </li>
                <li class="list-group-item" style="padding:4px">
                    <input class="form-control" type="text" name="excludeCategory" ng-model="assembly" placeholder="assembly" on-enter="tqnunitCtrl.addAsm()" />
                </li>
            </ul>
        </div>
    </div>
    <div class="alert alert-info" role="alert">아래는 필수 옵션이 아닙니다.</div>
    <div class="form-group">
        <label class="control-label col-sm-2">Category 제외</label>
        <div class="col-sm-10">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="cate in task.excludedCategories.string">
                    {{cate}}
                    <button class="btn btn-danger btn-xs pull-right" type="button" ng-click="tqnunitCtrl.removeExclude(cate)"><i class="fa fa-times"></i></button>
                </li>
                <li class="list-group-item" style="padding:4px">
                    <input class="form-control" type="text" name="excludeCategory" ng-model="excludeCategory" placeholder="Category" on-enter="tqnunitCtrl.addExclude()" />
                </li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Category 포함</label>
        <div class="col-sm-10">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="cate in task.includedCategories.string">
                    {{cate}}
                    <button class="btn btn-danger btn-xs pull-right" type="button" ng-click="tqnunitCtrl.removeInclude(cate)"><i class="fa fa-times"></i></button>
                </li>
                <li class="list-group-item" style="padding:4px">
                    <input class="form-control" type="text" name="excludeCategory" ng-model="includeCategory" placeholder="Category" on-enter="tqnunitCtrl.addInclude()" />
                </li>
            </ul>
        </div>
    </div>
</div>
