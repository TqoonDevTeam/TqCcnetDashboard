<div class="btn-group" uib-dropdown>
    <button type="button" class="btn btn-default" uib-dropdown-toggle>
        <span ng-if="!ctrl.hasSelect()">선택</span>
        <span ng-if="ctrl.hasSelect()">
            <span class="label-fix">
                <span class="label label-default">{{selected.type}}</span>
            </span>
            <span>{{selected.$desc}}</span>
        </span>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu">
        <li ng-repeat="c in source">
            <a href="javascript:;" ng-click="ctrl.onScSelected(c)">
                <span>
                    <span class="label-fix">
                        <span class="label label-default">{{c.type}}</span>
                    </span>
                    <span>{{c.$desc}}</span>
                </span>
            </a>
        </li>
    </ul>
</div>
