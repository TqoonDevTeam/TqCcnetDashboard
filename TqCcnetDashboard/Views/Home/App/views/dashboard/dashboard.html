<div class="row">
    <h3 class="page-header">Dashboard</h3>
</div>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            배포현황
            <div class="btn-group pull-right">
                <button class="btn btn-default btn-xs" ng-model="align" uib-btn-radio="'list'"><i class="fa fa-th-list"></i></button>
                <button class="btn btn-default btn-xs" ng-model="align" uib-btn-radio="'panel'"><i class="fa fa-th"></i></button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="btn-group">
        <button class="btn btn-success btn-sm"
                ng-click="ctrl.onAllClick()"
                uib-tooltip="전체">
            All
        </button>
    </div>
    <div class="btn-group">
        <label class="btn btn-default btn-sm"
               ng-repeat="(k, v) in _ProjectStatus"
               ng-model="_cookie['dashboard.table:' + k]"
               uib-btn-checkbox
               btn-checkbox-true="'true'"
               btn-checkbox-false="'false'"
               uib-tooltip="{{v.length === 0 ? k : v[0].ServerName}}">{{k}}</label>
    </div>
</div>
<ng-include ng-if="align === 'list'" src="'/Views/Home/App/views/dashboard/dashboard.table.html'"></ng-include>
<ng-include ng-if="align === 'panel'" src="'/Views/Home/App/views/dashboard/dashboard.panel.html'"></ng-include>
