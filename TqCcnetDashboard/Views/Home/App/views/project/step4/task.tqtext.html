<div ng-controller="project.step4.tasks.add.tqtext.ctrl">
    <reflector-type model="task" type-source="attrs_required"></reflector-type>
    <reflector-type model="task" type-source="attrs_required_forced"></reflector-type>
    <div class="form-group">
        <label class="control-label col-sm-2">SaveType</label>
        <div class="col-sm-10">
            <select class="form-control" name="saveType" ng-model="task.saveType" required>
                <option value="Text">Text</option>
                <option value="Xml">Xml</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Source</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="source" ng-model="task.source" style="min-height:150px"></textarea>
        </div>
    </div>
</div>
